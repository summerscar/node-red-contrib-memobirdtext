<script type="text/javascript">
    RED.nodes.registerType('memobirdtext',{
        category: 'memobird',
        color: '#66ccff',
        defaults: {
            devicetype: {value:"China"},
            name: {value:""},
            ak: {value:"",required:true},
            memobirdID: {value:""},
            useridentifying: {value:"xxx",required:true},
        },
        credentials: {
            ak: {type:"password"},
            memobirdID: {type:"password"}
        },
        inputs:1,
        outputs:1,
        icon: "memobirdtext.png",
        label: function() {
            return this.name||"memobirdtext";
        }
    });
</script>

<script type="text/x-red" data-template-name="memobirdtext">
    <div class="form-row">
        <label for="node-input-devicetype">Device type</label>
        <select id="node-input-devicetype">
                <option value ="China">China</option>
                <option value ="International">International</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-ak"><i class="fa fa-id-badge"></i> ak</label>
        <input type="password" id="node-input-ak" placeholder="ak">
    </div>
    <div class="form-row">
        <label for="node-input-memobirdID"><i class="fa fa-tablet"></i> memobirdID</label>
        <input type="password" id="node-input-memobirdID" placeholder="memobirdID">
    </div>
    <div class="form-row">
        <label for="node-input-useridentifying"><i class="fa fa-user-o"></i> useridentifying</label>
        <input type="text" id="node-input-useridentifying" placeholder="useridentifying">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="memobirdtext">
    <p>
        <ul>
            <li>device type: 国内版/国际版</li>
            <li>ak：自己发邮件申请</li>
            <li>memobirdID：好像是双击机器按键会打印的</li>
            <li>useridentifying：自定义字符串随便填（默认666）</li>
            <li>若msg.memobirdID传入了机器id，则忽略节点中所填机器ID</li>
        </ul>
    </p>

    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>payload
                <span class="property-type">string</span>
            </dt>
            <dd>传入需要打印的字符，建议直接用ES6的模板字符串</dd>
            <dt>memobirdID
                    <span class="property-type">string</span>
                </dt>
                <dd>传入机器ID字符串</dd>
        </dl>

     <h3>Outputs</h3>
         <ol class="node-ports">
             <li>Standard output
                 <dl class="message-properties">
                     <dt>payload <span class="property-type">string</span></dt>
                     <dd>详见官方API文档：http://open.memobird.cn/upload/webapi.pdf</dd>
                 </dl>
             </li>
         </ol>

</script>
